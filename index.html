<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__top">
          <a href="" class="logo">
            <img
              src="img/horizonlat-logo.svg"
              alt="logo: Best Tour Plan"
              class="logo__image"
            />
          </a>

          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/Search.svg" alt="" />
            </button>
          </form>

          <div class="user">
            <a href="#" class="user__avatar">
              <img
                src="img/user-avatar.jpeg"
                alt="avatar: Nathan"
                class="user_avatar"
              />
              <span class="user__name">Nathat</span>
            </a>
          </div>
          <!-- /.user -->
        </div>
        <!-- /.header__top -->

        <ul class="header-menu">
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">All Deals</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Hotels</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Activities </a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Hotel Day Packages </a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Restaurants</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Events</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Rodrigues</a>
          </li>
        </ul>
        <!-- /.header-menu -->
      </div>
      <!-- /.container -->
    </header>
  </body>
</html>
